<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Chrome Weather Tab</title>
	<meta name="description" content="Displays current and 7-day forecast weather data in a new chrome tab.">
	<meta name="author" content="Julian Orth">

	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<div id="app" class="app">
		<div class="background">

			<div class="weather">

				<div class="current_weather js_current_weather">
					<div class="left_col col">
						<!-- Date & Location -->
						<div class="date_location">
							<div class="location js_location">München, <span class="country js_country">GER</span></div>
							<div class="date js_date"></div>
						</div>


						<!-- <div class="weather_icon_outer">
							<img class="weather_icon js_weather_icon" width="150" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" />
						</div> -->
						<div class="temp js_temp">--</div>
						<div class="description js_description">--</div>
					</div>



					<div class="author js_author"></div>

				</div>

				<!-- Details and Forecast -->
				<div class="details_and_forecast">

					<!-- Current Condition Details -->
					<div class="current_details col">
						<h2 class="heading">Highlights
							<span class="thin js_today_label"> Today</span>
							<span class="set_date_today js_set_date_today">Today</span>
						</h2>

						<div class="detail_data">
							<div class="temp_min_max js_temp_min_max box">
								<div class="title">Temp</div>
								<div class="value js_value"></div>
							</div>
							<div class="chance_of_rain js_chance_of_rain box">
								<div class="title">☔️ Rain</div>
								<div class="value js_value"></div>
							</div>
							<div class="wind js_wind box">
								<div class="title">🍃 Wind</div>
								<div class="value js_value"></div>
							</div>
							<div class="uv_index js_uv_index box">
								<div class="title">UV Index</div>
								<div class="value js_value">4</div>
							</div>
							<div class="sunrise_sunset js_sunrise_sunset box">
								<div class="title">🔆🍃 Sunrise / Sunset</div>
								<div class="value js_value"></div>
							</div>
							<div class="air_quality js_air_quality box">
								<div class="title">Air Quality</div>
								<div class="value js_value">Good</div>
							</div>
						</div>
					</div>

					<div class="forecast col">
						<h2 class="heading">5 Days <span class="thin">Forecast</span></h2>
						<ul class="forecast_list js_forecast_list"></ul>
					</div>

				</div>


			</div>

			<div class="settings">
				<button type="button" class="settings_trigger js_settings_trigger">
					<span class="bar top"></span>
					<span class="bar mid"></span>
					<span class="bar bot"></span>
					<span class="handle top"></span>
					<span class="handle mid"></span>
					<span class="handle bot"></span>
				</button>
			</div>
		</div>

	</div>
	<script src="assets/js/secrets.js"></script>
	<script src="assets/js/scripts.js"></script>
</body>

</html>
